baseURL: 'https://tech-memo.meijin.dev/'
languageCode: 'ja-JP'
title: 'Meijin Tech Memo'
theme: "PaperMod"

params:
    env: production
    description: "Web page where Meijin aggregates my daily learning notes on technology."
    homeInfoParams:
      Title: Meijin Tech Memo
      Content: 名人が日々の技術に関するちょっとした学習メモを集約しているWebページです
    socialIcons:
        - name: twitter
          url: "https://twitter.com/meijin_garden"
        - name: github
          url: "https://github.com/TeXmeijin"
        - name: zenn
          url: https://zenn.dev/meijin
    defaultTheme: dark
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true

    images:
      - site-feature-image.png
    assets:
      favicon: "https://texmeijin.github.io/my-tech-memo/favicon.ico"

menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: portfolio
      name: Portfolio
      url: https://meijin.dev
      weight: 30
